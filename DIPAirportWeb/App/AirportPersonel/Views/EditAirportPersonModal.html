<div>
    <div class="modal-header">
        <div class="row">
            <div class="col-md-4">
                <div class="media-right">
                    <img class="img-rounded" src="{{editedPerson.AvatarUrl}}" />
                </div>
            </div>
            <div class="col-md-6">
                <h3>Info : {{editedPerson.Firstname}} {{editedPerson.Lastname}}</h3>
            </div>
            <div class="col-md-2">
                <button type="button" id="closeBtn" class="btn btn-default pull-right" ng-click="close()">X</button>

            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-group-lg">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstname">Firstname:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" ng-model="editedPerson.Firstname">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastname">Lastname:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" ng-model="editedPerson.Lastname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="adress">Adress:</label>
                <input type="text" class="form-control" id="adress" placeholder="Enter adress" ng-model="editedPerson.Adress">
            </div>
            <div class="form-group">
                <label for="telephone">TelephoneNumber:</label>
                <input type="text" class="form-control" id="telephone" placeholder="Enter telephone" ng-model="editedPerson.TelephoneNumber">
            </div>
            <div class="form-group">
                <label for="jobdesc">Jobdescription:</label>
                <input type="text" class="form-control" id="jobdesc" placeholder="Enter jobdesc" ng-model="editedPerson.Jobdescription">
            </div>
            <!--<div class="form-group">-->
            <!--</div>-->
        </div>

    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-8 pull-left">Id : {{editedPerson.Id}}</div>
            <div class="col-md-4">
                <button type="button" class="btn btn-default" ng-click="editPerson()">Edit</button>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">Last edited: {{editedPerson.ChangedTime | date}}</div>
        </div>
    </div>
    <div></div>
</div>
